<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Input Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <div class="glow-effect"></div>
            <div class="input-container">
                <input type="text" placeholder="Ask your AI assistant..." class="ai-input" 
                onkeydown="if(event.key === 'Enter') {
                    const value = this.value;
                    if(value.trim()) {
                        this.setAttribute('data-pressed', 'true');
                        this.closest('.input-container').querySelector('.button').click();
                        setTimeout(() => {
                            this.setAttribute('data-pressed', 'false');
                            this.value = '';
                            this.focus();
                        }, 8000);
                    }
                }">
                
                <button class="button">
                    <div class="outline"></div>
                    <div class="state state--default">
                        <div class="icon">
                            <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                <path d="M14.2199 21.63C13.0399 21.63 11.3699 20.8 10.0499 16.83L9.32988 14.67L7.16988 13.95C3.20988 12.63 2.37988 10.96 2.37988 9.78001C2.37988 8.61001 3.20988 6.93001 7.16988 5.60001L15.6599 2.77001C17.7799 2.06001 19.5499 2.27001 20.6399 3.35001C21.7299 4.43001 21.9399 6.21001 21.2299 8.33001L18.3999 16.82C17.0699 20.8 15.3999 21.63 14.2199 21.63Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <p>
                            <span style="--i:0">S</span>
                            <span style="--i:1">e</span>
                            <span style="--i:2">n</span>
                            <span style="--i:3">d</span>
                        </p>
                    </div>
                    <div class="state state--sent">
                        <div class="icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" stroke-dasharray="2 2">
                                    <animateTransform
                                        attributeName="transform"
                                        attributeType="XML"
                                        type="rotate"
                                        from="0 12 12"
                                        to="360 12 12"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    />
                                </circle>
                            </svg>
                        </div>
                        <p>
                            <span style="--i:5">T</span>
                            <span style="--i:6">h</span>
                            <span style="--i:7">i</span>
                            <span style="--i:8">n</span>
                            <span style="--i:9">k</span>
                            <span style="--i:10">i</span>
                            <span style="--i:11">n</span>
                            <span style="--i:12">g</span>
                        </p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
